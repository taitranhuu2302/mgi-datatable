<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-primary">
    <div class="mx-auto container">
      <div class="flex flex-col mt-14">
        <h2 class="text-center text-2xl font-bold mb-5 text-secondary">
          Manage blogs
        </h2>
        <div class="py-2 align-middle inline-block min-w-full">
          <div class="mb-2 flex justify-end">
            <button
              id="btn-open-create"
              class="bg-green-600 hover:bg-green-500 px-5 py-2 rounded text-white"
            >
              Create
            </button>
          </div>
          <div
            class="shadow-md max-h-[556px] min-w-[800px] overflow-auto border-b border-gray-200 rounded-lg"
          >
            <table id="table-blogs" class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Image</th>
                  <th scope="col">Content</th>
                  <th scope="col">Created At</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
        <div class="pagination">
          <button data-type="first" class="rounded-l-md btn-pagi">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button data-type="prev" class="btn-pagi">
            <i class="fas fa-caret-left"></i>
          </button>
          <div id="current-page" class="px-4 py-2 bg-gray-200 font-semibold">1</div>
          <button data-type="next" class="btn-pagi">
            <i class="fas fa-caret-right"></i>
          </button>
          <button data-type="last" class="rounded-r-md btn-pagi">
            <i class="fas fa-angle-double-right"></i>
          </button>
          <div class="ml-4">
            <select
              class="bg-white text-gray-700 outline-none rounded"
              id="select-per-page"
            >
              <option value="5">5 per page</option>
              <option value="10">10 per page</option>
              <option value="20">20 per page</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="relative z-10 hidden" id="modal-blog">
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div
              class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex flex-col gap-2.5"
            >
              <h3 class="text-xl text-center">Create</h3>
              <div>
                <label for="blog_title">Title</label>
                <input type="text" name="blog_title" id="blog_title" />
              </div>
              <div>
                <label for="blog_content">Content</label>
                <input type="text" name="blog_content" id="blog_content" />
              </div>
              <div>
                <label for="blog_image">Image Link</label>
                <input type="text" name="blog_image" id="blog_image" />
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                id="btn-save"
                class="bg-blue-600 text-white hover:bg-blue-500 sm:ml-3 sm:w-auto"
              >
                Save
              </button>
              <button
                type="button"
                id="btn-cancel"
                class="mt-3 bg-white text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
